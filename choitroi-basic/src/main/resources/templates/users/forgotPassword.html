<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin.html}">

<head>
    <title>CHỢ TRỜI | Webiste Chuyên Mua Bán, Rao Vặt, Trao Đổi Đồ Cũ
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
	<div layout:fragment="content">
		<div class="col">
            <div class="row">
                <div class="col-6 text-center p-5" id="forgotPassLeft">
                    <img src="/images/choTroi2.png" alt="chotroi">
                    <h3>Website Chuyên Mua Bán, Trao Đổi Đồ Cũ</h3>
                </div>
                <div class="col-5" id="forgotPassRight">
                    <div>
                        <h4>Quên mật khẩu</h4>
                        <h6>Để được gửi lại mật khẩu về email. Bạn cần nhập đúng tên tài khoản và email.</h6>
                    </div>
                    <div th:if="${errorMessage != null}">
                        <h5 th:text="${errorMessage}" class="alert alert-danger text-center"></h5>
                    </div>
                    <div th:if="${message != null}">
                        <h5 th:text="${message}" class="alert alert-success text-center"></h5>
                    </div>
                    <form th:action="@{/users/getpassword}" class="mt-3" method="post" th:object=${shop}>
                        <div class="form-group">
                            <label for="username">Tên đăng nhập:</label> 
                            <input type="text" class="form-control" th:name="username" name="username" id="username" aria-describedby="helpId" placeholder="Tên đăng nhập" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label> 
                            <input type="email" class="form-control" th:name="email" name="email" id="email" aria-describedby="helpId" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-warning" id="buttonForgotPass">
								Lấy mật khẩu
							</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
	</div>
    
</body>

</html>
